<div class="card">
    <img src="{{ image }}" alt="" width="100%" height="280" />
    <div
      class="row"
      style="
        display: flex;
        align-items: center;
        justify-items: center;
        padding-left: 10px;
      "
    >
      <img src="../../assets/yellowStar.png" alt="" width="20px" height="20px" />
      <p class="fontRate" style="padding-left: 2px">{{ rating }}</p>
      <button mat-button >
        <span
          class="ipc-rating-star ipc-rating-star--baseAlt ipc-rating-star--rate"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            class="ipc-icon ipc-icon--star-border-inline"
            viewBox="0 0 24 24"
            fill="currentColor"
            role="presentation"
          >
            <path
              d="M22.724 8.217l-6.786-.587-2.65-6.22c-.477-1.133-2.103-1.133-2.58 0l-2.65 6.234-6.772.573c-1.234.098-1.739 1.636-.8 2.446l5.146 4.446-1.542 6.598c-.28 1.202 1.023 2.153 2.09 1.51l5.818-3.495 5.819 3.509c1.065.643 2.37-.308 2.089-1.51l-1.542-6.612 5.145-4.446c.94-.81.45-2.348-.785-2.446zm-10.726 8.89l-5.272 3.174 1.402-5.983-4.655-4.026 6.141-.531 2.384-5.634 2.398 5.648 6.14.531-4.654 4.026 1.402 5.983-5.286-3.187z"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <div>
      <a class="font">{{ title }}</a>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 8px">
      <button
        mat-button
        style="
          width: 150px;
          border-radius: 5px;
          background-color: rgb(75, 75, 75);
          color: #5799ef;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="ipc-icon ipc-icon--add ipc-btn__icon ipc-btn__icon--pre"
          viewBox="0 0 24 24"
          fill="currentColor"
          role="presentation"
        >
          <path
            d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"
          ></path>
        </svg>
        <span class="ipc-btn__text">Watchlist</span>
      </button>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        mat-button
        style="
          width: 50%;
          margin-top: 10px;
          border-radius: 5px;
          color: #ffffff;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="row" style="display: flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="ipc-icon ipc-icon--play-arrow ipc-btn__icon ipc-btn__icon--pre"
            viewBox="0 0 24 24"
            fill="currentColor"
            role="presentation"
          >
            <path
              d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18a1 1 0 0 0 0-1.69L9.54 5.98A.998.998 0 0 0 8 6.82z"
            ></path>
          </svg>
          <span class="ipc-btn__text" style="margin-top: 4px">
            <div class="trailers-button-text" data-testid="trailer-button">
              Trailer
            </div>
          </span>
        </div>
      </button>
    </div>
  </div>
